<html>
    <h1>Customers Table</h1>
    <form action = "/create" method = "POST">
        <label>SSN</label>
        <input type = "text" name = "ssn" maxlength = "30" autofocus>

        <label>Name</label>
        <input type = "text" name = "name" maxlength = "30">

        <label>Address</label>
        <input type = "text" name = "address" maxlength = "300">
    
        <label>Gender</label>
        <select name = "gender">
            <option>F</option>
            <option>M</option>
        </select>
    
        <label>Phone</label>
        <input type = "number" name = "phone" oninput="if (value.length > 10) value = value.slice(0, 10)">
    
        <label>Date of Birth</label>
        <input type = "date" name = "dob">
    
        <label>Card Number</label>
        <input type = "number" name = "cardNo" oninput="if (value.length > 16) value = value.slice(0, 16)">
    
        <label>Member Number</label>
        <input type = "number" name = "memberNo" oninput="if (value.length > 8) value = value.slice(0, 8)">
            
        <input type = "submit" value = "Create">
    </form>
</html>
